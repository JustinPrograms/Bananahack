plugins {
    id 'java'
}

group 'ca.unmined'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    /* Discord api */ implementation 'net.dv8tion:JDA:4.3.0_277'
    /* ClassPaths */  implementation 'org.reflections:reflections:0.9.10'
    /* JSON */        implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    /* JSoup */       implementation 'org.jsoup:jsoup:1.13.1'
    /* Log4j */       implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'ca.unmined.Plugin'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
plugins {
    id 'java'
}

group 'ca.unmined'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_277'
    implementation 'org.reflections:reflections:0.9.10'
}
